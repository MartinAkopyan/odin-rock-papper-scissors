<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Rock, Paper, Scissors</title>
</head>

<body>
	<header class="header">
		<div class="container">
			<h1 class="main-title">rock paper scissors</h1>
		</div>
	</header>
	<div class="scoreboards">
		<div class="container scoreboards-container">
			<div class="board">
				<h2 class="board__score" id="playerScore">0</h2>
				<div class="borad__player">you</div>
			</div>
			<div class="board">
				<h2 class="board__score" id="pcScore">0</h2>
				<div class="borad__player">skynet</div>
			</div>
			<div class="scoreboards__text" id="text">
				Let's start our game! Make a choice.
			</div>
			<button class="btn">restart</button>
		</div>
	</div>

	<div class="cards container">
		<div class="cards__card" data-value="rock">
			<div class="cards__card-img">
				<img src="./img/rock.png" alt="">
			</div>
			<h3 class="cards__card-title">rock</h3>
		</div>

		<div class="cards__card" data-value="paper">
			<div class="cards__card-img">
				<img src="./img/paper.png" alt="">
			</div>
			<h3 class="cards__card-title">paper</h3>
		</div>

		<div class="cards__card" data-value="scissors">
			<div class="cards__card-img">
				<img src="./img/scissors.png" alt="">
			</div>
			<h3 class="cards__card-title">scissors</h3>
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
